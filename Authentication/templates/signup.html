<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillEdge - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            width: 120px;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #ddd;
            background-color: transparent;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus {
            border-bottom-color: #667eea;
        }
        label {
            position: absolute;
            top: 15px;
            left: 0;
            font-size: 16px;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -20px;
            font-size: 12px;
            color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .error {
            color: #ff3860;
            font-size: 12px;
            margin-top: 5px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .educational-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="50%" y="50%" font-size="80" text-anchor="middle" dy=".35em" font-family="Arial" fill="%23FFFFFF">ðŸ“š</text></svg>');
            background-repeat: repeat;
        }
    </style>
</head>
<body>
    <div class="educational-bg"></div>
    <div class="container">
        <div class="logo">
            <img src="https://skillsedge.co/wp-content/uploads/2023/03/skillsedge.png?height=120&width=120" alt="SkillEdge Logo">
        </div>
        <h1>Join SkillEdge</h1>
        <form id="signupForm" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="name" placeholder=" " name = "name" required>
                <label for="name">Name</label>
                <div id="nameError" class="error"></div>
            </div>
            <div class="input-group">
                <input type="text" id="username" placeholder=" " name = "username"  required>
                <label for="username">Username</label>
                <div id="usernameError" class="error"></div>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder=" " name = "email"  required>
                <label for="email">Email</label>
                <div id="emailError" class="error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder=" " name = "password1"  required>
                <label for="password">Password</label>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder=" " name = "password2"  required>
                <label for="confirmPassword">Confirm Password</label>
                <div id="confirmPasswordError" class="error"></div>
            </div>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href={% url "Login" %}>Log in</a>
        </div>
    </div>
</body>
</html>
