<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkillEdge{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }
        .dashboard {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #1e88e5;
            color: #fff;
            padding: 20px;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .nav-links {
            list-style: none;
        }
        .nav-links li {
            margin-bottom: 15px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
            padding: 10px;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: #1565c0;
        }
        .nav-links .icon {
            margin-right: 10px;
            font-size: 20px;
        }
        .main-content {
            flex: 1;
            padding: 30px;
        }
        .logo-link {
            position: absolute; /* Positioning it relative to the nearest positioned ancestor */
            top: 10px; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .greeting {
            font-size: 24px;
            font-weight: 500;
            color: #1e88e5;
        }
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #333;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 10px;
            }
            .nav-links {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            .nav-links li {
                margin-bottom: 10px;
            }
            .nav-links .icon {
                font-size: 24px;
            }
            .nav-links .link-text {
                display: none;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">üìö SkillEdge</div>
            <ul class="nav-links">
                <li><a href="{% url 'Dashboard' %}"><span class="icon">üè†</span><span class="link-text">Dashboard</span></a></li>
                <li><a href="#"><span class="icon">üìö</span><span class="link-text">Courses</span></a></li>
                <li><a href="{% url 'performance' %}"><span class="icon">üìä</span><span class="link-text">Performance</span></a></li>
                <li><a href={% url "recommendation_dashboard" %}><span class="icon">üéØ</span><span class="link-text">Goals</span></a></li>
                <li><a href="#"><span class="icon">üí¨</span><span class="link-text">Community</span></a></li>
                <li><a href="{% url 'manage_performance' %}"><span class="icon">üìë</span><span class="link-text">Your Marks</span></a></li>
            </ul>
        </aside>
        <main class="main-content">
                <a href={% url "profile" %} class="logo-link">
                <div class="user-info">
                    <div class="user-avatar">{{user.username | slice:":1"}}</div>
                </a>
                </div>
            {% block content %}{% endblock %}
        </main>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
